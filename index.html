<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harvanger</title>
    <link rel="icon" href="ico.png">
    <link rel="stylesheet" href="HTMLCss.css">
    <script src="JS/index.js"></script>
    <script src="JS/NumberClass.js"></script>
    <script src="JS/Tab.js"></script>
    <script src="JS/Player.js"></script>
    <script src="JS/Action.js"></script>
    <script src="JS/Research.js"></script>
    <script src="JS/Game.js"></script>
</head>
<body>

<div class="game">
    <div class="coreGame">
        <h4 style="margin-top: -10px">
            THIS GAME IS ONLY ON
            <a href="https://swcreeperking.github.io/Harvanger/" target="_blank">GITHUB</a>
            AND
            <a href="https://www.kongregate.com/games/SW_CreeperKing/harvenger" target="_blank">KONGREGATE</a>
        </h4>
        <div class="tabContainer" id="mainTabDiv" style="display: none">
            <button class="mainTabButton active" id="mainGameTabButton"
                    onclick="openTab('game', 'mainTabs', this, 'mainTabButton')">
                Game
            </button>
            <button hidden class="mainTabButton" id="mainResearchTabButton"
                    onclick="openTab('researchTab', 'mainTabs', this, 'mainTabButton')">
                Researching
            </button>
            <button class="mainTabButton"
                    onclick="openTab('settings', 'mainTabs', this, 'mainTabButton')">
                Settings
            </button>
        </div>
        <br>
        <br>
        <div class="mainTabs" id="game">
            <button onclick="gather()">Gather</button>
            <button hidden onclick="mine()" id="mineButton">Mine</button>
        </div>
        <div hidden class="mainTabs" id="researchTab">
            <p id="research"></p>
        </div>
        <div hidden class="mainTabs" id="settings">
            <button onclick="save()">Save</button>
            <button style="margin-left: 25px; background: #570008" onclick="wipeSave()">
                Wipe Save
            </button>
            <br>
            <br>
            <label style="margin-right: 10px">Show Log:</label>
            <label class="switch">
                <input type="checkbox" onclick="toggleLog()" id="showLogCheck">
                <span class="slider"></span>
            </label>
            <br>
            <br>
            <p id="log"></p>
        </div>
    </div>

    <hr style="margin-top: -6px; margin-bottom: -10px">

    <div class="sideGame" style="margin-left: 20px; display: none" id="sideGameStuff">
        <div class="tabContainer" id="sideTabsDiv" style="transform: rotate(90deg);
                    float: right; margin-top: 30px; margin-right: -55px"
        >
            <button class="sideTabButton active"
                    onclick="openTab('inventory', 'sideTabs', this, 'sideTabButton')">
                Inventory
            </button>
        </div>
        <div id="inventory">
            <p id="inv"></p>
        </div>
    </div>
</div>

<script>init()</script>
<script type="module">
    window.addEventListener('devtoolschange', event => {
        if (event.detail.isOpen) {
            Object.freeze(player)
            isDebugger = true
            console.log("Wait, opening the console is illegal!")
        }
    });
</script>
</body>
</html>
